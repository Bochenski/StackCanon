# Application dependencies

require:
    - play
    - play -> scala 0.9.1
    - com.mongodb.casbah -> casbah_2.8.1 2.1.2
    - net.liftweb -> lift-json_2.8.1 2.3
    - joda-time -> joda-time 1.6.2
    - org.openid4java -> openid4java 0.9.6

repositories:
    - scalatools:
        type: iBiblio
        root: http://scala-tools.org/repo-releases/
        contains:
            - com.mongodb.casbah -> *
            - org.scalaj -> *
    - guiceMaven:
        type: iBiblio
        root: http://guice-maven.googlecode.com/svn/trunk
        contains:
            - com.google.code.guice -> *