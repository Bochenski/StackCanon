@(level:String = "error")(body: (String) => Html)

@level match {

case "success" => {
<p class="success">
    @body("green")
</p>
}

case "warning" => {
<p class="warning">
    @body("orange")
</p>
}

case "error" => {
<p class="error">
    @body("red")
</p>
}

}
