@()(implicit flash:play.mvc.Scope.Flash)
@main(title = "New User Registration") {
<form action="@action(controllers.Login.create)" method="POST">
    <div class="box450">
        <fieldset>
            <legend>Please login</legend>
            @showflash()
            <label>First Name</label><input type="text" name="first_name"/>
            <label>Surname</label><input type="text" name="surname"/>
            <label>Email:</label><input type="text" name="email"/>
            <label>Password:</label><input type="password" name="password"/>
            <input type="submit" value="Register" class="button175">
            <input type="button" value="Back to Login" class="button175"
                   onclick="location.href='@action(controllers.Login.form)'"><br/>
        </fieldset>
    </div>
</form>
}
