@(role:models.Role ,currentUser:models.User)(implicit flash:play.mvc.Scope.Flash, session:play.mvc.Scope.Session)

@main("Role - Detail"){
        <h1>@role.getName</h1>
        @if(session.contains("user_id") && currentUser.isInRole("admin")) {
            <p></p><a href="@action(controllers.Role.edit(role.getIdString))" class="button">Edit This Role</a></p>
        }
}
